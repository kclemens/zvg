<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ZVG-Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var map = L.map('map').setView([52.494, 13.446], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      minZoom: 8,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    L.tileLayer('https://{s}.tiles.openrailwaymap.org/standard/{z}/{x}/{y}.png', {
      maxZoom: 19,
      minZoom: 8,
      attribution: '&copy; <a href="https://www.openrailwaymap.org/">OpenRailwayMap</a> contributors'
    }).addTo(map);

    var icon_default = L.divIcon({className: '', html: '<div style="font-size:24px; background:transparent; border:none; filter:brightness(1.8); text-shadow: 2px 2px 6px #000;">üè†</div>', iconSize: [30, 30], iconAnchor: [15, 30]});
    var icon_water = L.divIcon({className: '', html: '<div style="font-size:24px; background:transparent; border:none; filter:brightness(1.8); text-shadow: 2px 2px 6px #000;">üíß</div>', iconSize: [30, 30], iconAnchor: [15, 30]});
    var icon_star = L.divIcon({className: '', html: '<div style="font-size:24px; background:transparent; border:none; filter:brightness(1.8); text-shadow: 2px 2px 6px #000;">‚≠ê</div>', iconSize: [30, 30], iconAnchor: [15, 30]});

    fetch('https://kclemens.de/zvg/units.json.lists')
      .then(response => response.text())
      .then(text => {
        const lines = text.trim().split('\n');
        lines.forEach((line, i) => {
          const unit = JSON.parse(line);

            var icon = icon_default;
            if (unit.near_water) {
              icon = icon_water;
              if (unit.price < 250000) {
                icon = icon_star;
              }
            }

            L.marker([unit.lat, unit.lon], {icon: icon}).addTo(map).bindPopup(
            '<div style="min-width:240px; max-width:260px;">' +
              '<b>' + unit.unit_type + '</b> for <b>' + unit.price + '</b> EUR <br>' +
              '<img style="display:block; margin:8px auto; max-width:222px; width:222px; height:222px;" src="https://maps.googleapis.com/maps/api/staticmap?markers=size:tiny|' + unit.lat +',' + unit.lon + '&zoom=17&maptype=hybrid&size=222x222&key=AIzaSyDSdUjaimSFk_nlKvfr0puez_LXvj_VKxM"><br>' +
              '<b>' + unit.address + '</b><br>' +
              '<a target="_blank" href="https://www.google.com/maps/dir/Hauptbahnhof+Berlin/' + unit.lat +',' + unit.lon + '">route</a><br>' +
              '<a target="_blank" href="https://prx.kclemens.de/www.zvg-portal.de/index.php?button=showZvg&zvg_id=' + unit.unit_id + '&land_abk=' + unit.state + '">' + unit.file_ref + '</a>'  +
            '</div>'
          );
        });
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  </script>
</body>
</html>
